        function myMap() {
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(12.972060, 79.156578),
            });

            
            var mapProp = {
                center: new google.maps.LatLng(12.972060, 79.156578),
                zoom: 15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            marker.setMap(map);
        }
    </script>
